{% load staticfiles %}
<html>
    <head>
        <title>Itscrawling</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'feed' %}">ItsCrawling</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'feed' %}">Home</a></li>
                    <li><a href="{% url 'course-list' %}">Courses</a></li>
                    <li><a href="{% url 'file-list' %}">Files</a></li>
                    <li><a href="{% url 'search' %}">Search</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'account_logout' %}">Logout {{ user.get_username }}</a></li>
                    {% else %}
                      <li><a href="{% url 'account_login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="content container">
            <div class="row">
                <div class="col-md-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
