{% extends 'general/base.html' %}

{% block content %}
    <h1>Create a new course</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}
        <table class="django-form">
            {{ form.as_table }}
        </table>
        <button type="submit" class="save btn btn-primary">Create</button>
    </form>
{% endblock %}
