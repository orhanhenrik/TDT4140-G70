{% extends 'general/base.html' %}

{% block content %}
    <h1>List courses</h1>
    {% if perms.courses.add_course %}
      <a href="{% url 'course-create' %}">Create course</a>
    {% endif %}
    <ul>
    {% for course in object_list %}
        <li> <a href="{% url 'course-detail' course.id %}">{{ course.id }} - {{ course.name }} ({{ course.files.count }} files)</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
