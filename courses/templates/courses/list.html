{% extends 'general/base.html' %}

{% block content %}
    <h1>List courses</h1>
    <a href="{% url 'course-create' %}">Create course</a>
    <ul>
    {% for course in object_list %}
        <li> <a href="{% url 'course-detail' course.id %}">{{ course.id }} - {{ course.name }}</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
