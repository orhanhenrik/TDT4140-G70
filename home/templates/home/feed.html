{% extends 'general/base.html' %}

{% block content %}
    <h1>Feed</h1>
    <ul>
    {% for course in user.courses_subscribed_to.all %}
        {% for file in files %}
            </li>
                <tr>
                    <td width="25%">
                        <li>

                    </td>
                </tr>
            </li>
            {% endfor %}
    {% endfor %}
{% endblock content %}
    </ul>
