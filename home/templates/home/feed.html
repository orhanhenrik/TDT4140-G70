{% extends 'general/base.html' %}

{% block content %}
    <h1>Recently uploaded</h1>
    <table>
        {% for file in files %}
            <tr>
                <td width="25%">
                    <a href="{{ file.file.url }}">{{ file.name }}</a> - Course: {{ file.course }} - {{ file.created_at }}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
