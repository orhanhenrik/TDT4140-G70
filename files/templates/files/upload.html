{% extends 'general/base.html' %}

{% block content %}
    <h1>Upload file</h1>
    <a href="{% url 'file-list' %}">Back</a>
    <form method="POST" class="post-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-primary">Save</button>
    </form>
{% endblock %}
